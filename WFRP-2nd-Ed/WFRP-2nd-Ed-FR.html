<div class="sheet-wrapper">
    <div>
        <!-- Informations générales du personnage -->
        <div class="sheet-baseinfo">
            <input type="text" name="attr_Display-Name" />
            <label>Nom</label>
        </div>
        <div class="sheet-baseinfo">
            <input type="text" name="attr_Current-Career" />
            <label>Carrière</label>
        </div>
        <div class="sheet-baseinfo">
            <input type="text" name="attr_Previous-Carerrs" />
            <label>Carrières précédentes</label>
        </div>

        <div class="sheet-baseinfo">
            <select name="attr_Race">
                <option value="Dwarf">Nain</option>
                <option value="Elf">Elfe</option>
                <option value="Halfling">Halfling</option>
                <option value="Human" selected>Humain</option>
                <option value="Ogre">Ogre</option>
                <option value="Skaven">Skaven</option>
            </select>
            <label>Race</label>
        </div>

        <div class="sheet-baseinfo sheet-medium">
            <select name="attr_Size">
                <option value="Tiny">Minuscule</option>
                <option value="Small">Petit</option>
                <option value="Medium" selected="selected">Moyen</option>
                <option value="Large">Grand</option>
                <option value="Huge">Immense</option>
                <option value="Gargantuan">Gigantesque</option>
            </select>
            <label>Size</label>
        </div>
        <div class="sheet-baseinfo sheet-number">
            <input type="number" name="attr_Age" />
            <label>Age</label>
        </div>
        <div class="sheet-baseinfo sheet-medium">
            <input type="text" name="attr_Gender">
            <label>Sexe</label>
        </div>
        <div class="sheet-baseinfo sheet-short">
            <input type="text" name="attr_Height">
            <label>Taille</label>
        </div>
        <div class="sheet-baseinfo sheet-short">
            <input type="text" name="attr_Weight">
            <label>Poids</label>
        </div>
        <div class="sheet-baseinfo">
            <input type="text" name="attr_StarSign">
            <label>Signe Astrale</label>
        </div>
        <div class="sheet-baseinfo">
            <input type="text" name="attr_Deity">
            <label>Croyance</label>
        </div>

        <div class="sheet-baseinfo sheet-medium">
            <input type="text" name="attr_XP-Current" />
            <label>Pts d'Experience Actuel</label>
        </div>
        <div class="sheet-baseinfo sheet-medium">
            <input type="text" name="attr_XP" />
            <label>Pts d'Experience Total</label>
        </div>
        <!-- /Informations générales du personnage -->
    </div>    

    <hr/>

    <div class="sheet-3colrow">

        <!-- Left --> <!-- Caractéristiques et initiative -->
        <div class="sheet-col">
            <!-- Caractéristiques -->
            <div>
                <input type="checkbox" id="sheet-characteristics" role="button" class="sheet-hidden">
                <label for="sheet-characteristics" class="sheet-headtwo">Caractéristiques</label>
                <div class="sheet-statblock">
                    <!-- Primary Profile Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Score</label> 
                        </div>
                        <div class="sheet-item sheet-large">
                            <label>Profil Principal</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Bonus/Max</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Roll</label> 
                        </div>
                    </div>
                    <!-- Capacité de combat -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_WeaponSkill" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Capacité de Combat (CC)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_WeaponSkill" value="/em rolls versus Weapon Skill&#x00A;/roll d100<[[@{WeaponSkill}]]"></button>
                        </div>
                    </div>
                    <!-- BallisticSkill -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_BallisticSkill" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Capacité de Tir (CT)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_BallisticSkill" value="/em rolls versus Ballistic Skill&#x00A;/roll d100<[[@{BallisticSkill}]]"></button>
                        </div>
                    </div>
                    <!-- Strength -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Strength" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Force (F)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Strength-Bonus" value="floor(@{Strength}/10)" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Strength" value="/em rolls versus Strength&#x00A;/roll d100<[[@{Strength}]]"></button>
                        </div>
                    </div>
                    <!-- Toughness -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Toughness" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Endurance (E)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Toughness-Bonus" value="floor(@{Toughness}/10)" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Toughness" value="/em rolls versus Toughness&#x00A;/roll d100<[[@{Toughness}]]"></button>
                        </div>
                    </div>
                    <!-- Agility -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Agility" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Agilité (Ag)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Agility" value="/em rolls versus Agility&#x00A;/roll d100<[[@{Agility}]]"></button>
                        </div>
                    </div>
                    <!-- Intelligence -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Intelligence" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Intelligence (Int)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Intelligence" value="/em rolls versus Intelligence&#x00A;/roll d100<[[@{Intelligence}]]"></button>
                        </div>
                    </div>
                    <!-- Willpower -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Willpower" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Force Mentale (FM)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Willpower" value="/em rolls versus Willpower&#x00A;/roll d100<[[@{Willpower}]]"></button>
                        </div>
                    </div>
                    <!-- Fellowship -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Fellowship" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Sociabilité (Soc)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Fellowship" value="/em rolls versus Fellowship&#x00A;/roll d100<[[@{Fellowship}]]"></button>
                        </div>
                    </div>

                    <!-- Secondary Profile Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Valeur</label> 
                        </div>
                        <div class="sheet-item sheet-large">
                            <label>Profil Secondaire</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">

                        </div>
                        <div class="sheet-item sheet-tiny">

                        </div>
                    </div>
                    <!-- Attacks -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Attacks" value="1"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Attaques (A)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Wounds -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Wounds-Max" value="1"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Blessures (B)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Wounds" value="1" />
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Magic -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Magic" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Magie (Mag)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Fate Points -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Fate-Points" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Points de Destin (PD)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                </div>
            </div> <!-- /Characteristics -->
            <!-- Initiative -->
            <div>
                <input type="checkbox" id="sheet-init" role="button" class="sheet-hidden">
                <label for="sheet-init" class="sheet-headtwo">Initiative</label>
                <div class="sheet-statblock">
                    <!-- Initiative Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Score</label> 
                        </div>
                        <div class="sheet-item sheet-med">
                        </div>
                        <div class="sheet-item sheet-small">
                            <label>Modificateur</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Roll</label> 
                        </div>
                    </div>
                    <!-- Initiative -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Initiative" value="@{Agility}+@{Init-Modifier}" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-med sheet-black">
                            <label>Initiative</label> 
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <input type="number" name="attr_Init-Modifier" value="0"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Initiative" value="/roll 1d10 + @{Initiative}+@{Init-Modifier} &{tracker}"></button>
                        </div>
                    </div>
                    <!-- Conditional Modifiers Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-huge">
                            <label>Modificateurs de Talents</label> 
                        </div>
                    </div>
                    <textarea name="attr_Talent-Init-Modifiers"  class="sheet-small"></textarea>
                </div>
            </div> <!-- /Initiative -->
        </div>

        <!-- Mid --> <!-- Health, Defences and Movement -->
        <div class="sheet-col">
            <!-- Health -->
            <div>
                <input type="checkbox" id="sheet-health" role="button" class="sheet-hidden">
                <label for="sheet-health" class="sheet-headtwo">Santé</label>
                <div class="sheet-statblock">
                    <!-- Critical Damage -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Dommage(s) Critique(s)</label> 
                        </div>
                    </div>
                    <textarea name="attr_Critical_Damage"  class="sheet-small"></textarea>
                    <!-- Insanity Points Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Score</label> 
                        </div>
                        <div class="sheet-item sheet-large"> 
                        </div>
                        <div class="sheet-item sheet-small">
                        </div>
                    </div>
                    <!-- Insanity Points -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Insanity-Point" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Points de Folie</label> 
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                        </div>
                    </div>		
                    <!-- Mental Disorders Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Désordres Mentaux</label> 
                        </div>
                    </div>
                    <textarea name="attr_Mental_Disorders"  class="sheet-small"></textarea>
                </div>
            </div> <!-- /Health -->
            <!-- Defences -->
            <div>
                <input type="checkbox" id="sheet-defences" role="button" class="sheet-hidden">
                <label for="sheet-defences" class="sheet-headtwo">Points d'Armure</label>
                <div class="sheet-statblock">
                    <!-- Defence Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Armure</label> 
                        </div>
                        <div class="sheet-item sheet-small">
                            <label></label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Cuir</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>clouté</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Maille</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Plaque</label> 
                        </div>
                    </div>
                    <!-- Head -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Armour-Head" value="@{Head-Leather}+@{Head-Studded}+@{Head-Mail}+@{Head-Plate}" disabled>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Tête</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Head-Leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Head-Studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Head-Mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Head-Plate" value="2"/>
                        </div>
                    </div>
                    <!-- Body -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Armour_Body" value="@{Body-Leather}+@{Body-Studded}+@{Body-Mail}+@{Body-Plate}" disabled>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Corps</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Body-Leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Body-Studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Body-Mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Body-Plate" value="2"/>
                        </div>
                    </div>
                    <!-- Arms -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Armor_Arms" value="@{Arms-Leather}+@{Arms-Studded}+@{Arms-Mail}+@{Arms-Plate}" disabled>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Bras</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Arms-Leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Arms-Studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Arms-Mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Arms-Plate" value="2"/>
                        </div>
                    </div>
                    <!-- Legs -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_Armor-Legs" value="@{Legs-Leather}+@{Legs-Studded}+@{Legs-Mail}+@{Legs-Plate}" disabled>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Jambes</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Legs-Leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Legs-Studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Legs-Mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_Legs-Plate" value="2"/>
                        </div>
                    </div>
                </div>
            </div> <!-- Defences -->

            <!-- Movement -->
            <div>
                <input type="checkbox" id="sheet-movement" role="button" class="sheet-hidden">
                <label for="sheet-movement" class="sheet-headtwo">Mouvement</label>
                <div class="sheet-statblock">

                    <!-- Movement Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Base</label> 
                        </div>
                        <div class="sheet-item sheet-small">
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Saut</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Mouvement</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Charge</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Course</label> 
                        </div>
                    </div>
                    <!-- Movement -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_MoveCharacteristic" value="4"/>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Vitesse</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Leap" value="(@{MoveCharacteristic} + @{Strength-Bonus})" disabled>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Move" value="@{MoveCharacteristic} * 2" disabled>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Charge" value="@{MoveCharacteristic} * 4" disabled>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_Run" value="@{MoveCharacteristic} * 6" disabled>
                        </div>
                    </div>
                    <!-- Special Movement Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Mouvement spécial</label> 
                        </div>
                    </div>
                    <textarea name="attr_Special-Movement"  class="sheet-small"></textarea>

                </div>
            </div>
        </div>

        <!-- Right --> <!-- Skills -->
        <div class="sheet-col">
            <!-- Skills -->
            <div>
                <input type="checkbox" id="sheet-skill" role="button" class="sheet-hidden">
                <label for="sheet-skill" class="sheet-headtwo">Compétences</label>
                <div class="sheet-statblock">

                    <!-- Skills Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Nom de Compétence</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>1/2</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Acquis</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>+10%</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>+20%</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Roll</label> 
                        </div>
                    </div>
                    <!-- Animal Care -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Soins des Animaux (Int)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Animal-Care" value="[[ceil(@{Intelligence}/2)]]" checked /> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Animal-Care" value="[[@{Intelligence}]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Animal-Care" value="[[@{Intelligence}+10]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Animal-Care" value="[[@{Intelligence}+20]]"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_AnimalCare" value="/roll d100<@{Animal-Care} Animal Care "></button>
                        </div>
                    </div>
                    <!-- Charm -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Charisme (Soc)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Charm" value="[[ceil(@{Fellowship}/2)]]" checked /> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Charm" value="[[@{Fellowship}]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Charm" value="[[@{Fellowship}+10]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Charm" value="[[@{Fellowship}+20]]"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type="roll" name="roll_Charm" value="/roll d100<@{Charm} Charm"></button>
                        </div>
                    </div>
                    <!-- Command -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Commandement (Soc)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Command" value="[[ceil(@{Fellowship}/2)]]" checked /> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Command" value="[[@{Fellowship}]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_Command" value="[[@{Fellowship}+10]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
